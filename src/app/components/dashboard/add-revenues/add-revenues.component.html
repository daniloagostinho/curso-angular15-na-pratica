<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="typeRevenue">Tipo de Receita</label>
    <select
      name="typeRevenue"
      id="typeRevenue"
      class="form-control"
      [(ngModel)]="typeRevenue"
      autocomplete="off"
      [ngModelOptions]="{standalone: true}"
    >
      <option *ngFor="let revenue of revenues">
        {{revenue.name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="value">Valor</label>
    <input
      type="text"
      class="form-control"
      name="value"
      id="value"
      aria-describedby="value"
      autocomplete="off"
      formControlName="value"
      currencyMask
    />
  </div>
  <div class="form-group">
    <label for="dateEntry">Data de Entrada</label>
    <input
      type="date"
      class="form-control"
      id="dateEntry"
      name="dateEntry"
      aria-describedby="dateEntry"
      formControlName="dateEntry"
      onkeydown="return false"
    />
  </div>

  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="fixedRevenue"
        name="fixedRevenue"
        id="fixedRevenue"
        formControlName="fixedRevenue"
      />
      <label class="form-check-label" for="fixedRevenue"> Receita Fixa </label>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Adicionar Receita</button>
</form>
