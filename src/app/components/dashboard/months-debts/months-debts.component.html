<div class="container">
  <div class="container-display">
    <span class="arrow-left">
      <img [src]="arrowLeft" alt="" (click)="prev()"/>
    </span>
    <span class="text">{{month}}</span>
    <span class="arrow-right">
      <img [src]="arrowRight" alt="" (click)="next()"/>
    </span>
  </div>
</div>
