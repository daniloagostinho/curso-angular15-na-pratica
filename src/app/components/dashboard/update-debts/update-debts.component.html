<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="exampleFormControlSelect1">Dívida</label>
    <input
      type="text"
      class="form-control"
      id="depesa"
      aria-describedby="debt"
      formControlName="debt"
    />
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <select
      name="categoria"
      id="categoria"
      class="form-control"
      [(ngModel)]="category"
      formControlName="category"
    >
      <option *ngFor="let categ of categories" [selected]="categ.name === category">
        {{categ.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="value">Valor</label>
    <input
      type="text"
      class="form-control"
      id="valor"
      aria-describedby="value"
      formControlName="value"
      currencyMask
    />
  </div>
  <div class="form-group">
    <label for="expirationDate">Data de Vencimento</label>
    <input
      type="date"
      class="form-control"
      id="dataVencimento"
      aria-describedby="expirationDate"
      formControlName="expirationDate"
    />
  </div>
  <button class="btn btn-primary">Atualizar Dívida</button>
</form>
