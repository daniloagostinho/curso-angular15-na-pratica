<div class="container">
  <app-card-view>
    <!-- COMPONENTE MONTHS-REVENUES AQUI -->
    <div>
      <br>
      <label class="mat-label"><strong>Encontrar Receita:</strong></label>
      <input
        matInput
        placeholder="Pesquisar Receita"
      />
    </div>
    <button
      color="primary"
      class="btn-default btn btn-primary"
    >
      Adicionar Receita
    </button>
    <div class="center custom-position">
      <!-- MAT-SPINNER AQUI -->
    </div>
    <div class="display"></div>
    <table
      mat-table
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="tipoReceita">
        <th mat-header-cell *matHeaderCellDef>Tipo de Receita</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <ng-container matColumnDef="dataEntrada">
        <th mat-header-cell *matHeaderCellDef>Data de Entrada</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef style="width: 7%">Ações</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <img
              class="image"
              src=""
              alt=""
            />
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef=""></tr>
      <tr mat-row *matRowDef="let row; columns: "></tr>
    </table>

    <mat-paginator
      #paginator
      [length]=""
      [pageSize]="3"
      [pageSizeOptions]="[1, 2, 4]"
    >
    </mat-paginator>
    <ng-container>
      <div class="container">
        <div class="center">
          <span>Você ainda não cadastrou receitas para esse mês.</span>
        </div>
      </div>
    </ng-container>
  </app-card-view>
</div>
