<form [formGroup]="form"
(ngSubmit)="submit()">
  <div class="form-group">
    <label for="debt">Dívida</label>
    <input
      type="text"
      class="form-control"
      id="debt"
      name="debt"
      aria-describedby="debt"
      autocomplete="off"
      formControlName="debt"
    />
    <div class="error"></div>
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <select
      name="category"
      id="category"
      name="category"
      class="form-control"
      [(ngModel)]="category"
      [ngModelOptions]="{standalone: true}"
    >
      <option *ngFor="let category of categories">
        {{category.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="value">Valor</label>
    <input
      type="text"
      class="form-control"
      id="value"
      name="value"
      aria-describedby="value"
      autocomplete="off"
      formControlName="value"
      currencyMask
    />
  </div>
  <div class="form-group">
    <label for="expirationDate">Data de Vencimento</label>
    <input
      type="date"
      class="form-control"
      id="expirationDate"
      name="expirationDate"
      aria-describedby="expirationDate"
      formControlName="expirationDate"
    />
  </div>

  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="fixedDebt"
        id="fixedDebt"
        formControlName="fixedDebt"
      />
      <label class="form-check-label" for="fixedDebt"> Dívida Fixa </label>
    </div>
  </div>
  <button class="btn btn-primary">Adicionar Dívida</button>
</form>
